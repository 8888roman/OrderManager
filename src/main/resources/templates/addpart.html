<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>


</head>
<body>
<div class="container-fluid">
    <div class="jumbotron text-left">
        <a href="/" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-chevron-left"></span> Wstecz
        </a>
        <h1>Dodaj część</h1>
    </div>
</div>
<div class="container">


<form action="#" th:action="@{/}" th:object="${partForm}" method="post">

    <div class="well">

    <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="usr">Nazwa:</label>
                    <input type="text" class="form-control" th:field="*{name}"  id="usr"/>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title error message</td>
                </div>


            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="usr">Numer katalogowy:</label>
                    <input type="text" class="form-control" th:field="*{catalogueNumber}"  id="usr"/>
                    <td th:if="${#fields.hasErrors('catalogueNumber')}" th:errors="*{catalogueNumber}">Title error message</td>
                </div>
            </div>


    </div>


    <div class="row">

        <div class="col-sm-6">
            <div class="form-group">
                <label for="usr">Typ:</label>
                <input type="text" class="form-control" th:field="*{partType}"  id="usr"/>
                <td th:if="${#fields.hasErrors('partType')}" th:errors="*{partType}">Title error message</td>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="usr">Producent:</label>
                <input type="text" class="form-control" th:field="*{producer}"  id="usr"/>
                <td th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}">Title error message</td>
            </div>
        </div>


    </div>

    </div>
</form>

</div>
</body>
</html>
