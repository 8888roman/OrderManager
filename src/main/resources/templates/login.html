<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Order Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>


    <style>
        .errors{
            color:red;
        }

    </style>


</head>
<body>
<div class="container">
    <div class="jumbotron text-center">
        <!--<img src="/images/logo.png" class="img-rounded"/>-->
        <img th:src="@{~/images/logo.png}" class="img-rounded"/>
    </div>
</div>
<div class="container">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">

        <div class="well">

            <div class="errors" th:if="${param.error}">
                <div class="alert alert-danger">
                    Nieprawidłowy użytkownik lub hasło
                </div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    Zostałeś wylogowany
                </div>
            </div>

            <form th:action="@{/login}" method="post">
                <label for="username"> Użytkownik :</label>
                <input id="username" type="text" name="username" class="form-control" placeholder="user" autofocus="true"/>
                <br/>

                <label for="password"> Hasło :</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="*****"/>

                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
