<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        .errors{
            color:red;
        }
    </style>

</head>

<body>
<div class="container">
    <div class="jumbotron text-center">
        <img src="http://www.trinitec.pl/wp-content/uploads/2016/03/logo.png" class="img-rounded"/>
    </div>
</div>
<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

            </div>
            <ul class="nav navbar-nav">

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">PROJEKTY <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/addproject">Dodaj</a></li>
                        <li><a href="/projectlist">Pokaż listę</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">DOSTAWCY <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/addsupplier">Dodaj</a></li>
                        <li><a href="/supplierlist">Pokaż listę</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">CZĘŚCI <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/addpart">Dodaj</a></li>
                        <li><a href="/partlist">Pokaż listę</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ZAMÓWIENIA <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/addorder">Dodaj</a></li>
                        <li><a href="/orderlist">Pokaż listę</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ADRESY DOSTAW <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/addaddress">Dodaj</a></li>
                        <li><a href="/addresslist">Pokaż listę</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>

</div>
<div class="container">
    <div th:if="${not #lists.isEmpty(suppliers)}">
        <table class="table table-stripped">
            <tr>
                <th>Id</th>
                <th>Nazwa</th>
                <th>Nazwa cd</th>
                <th>NIP</th>
                <th>Adres</th>
                <th>Kod</th>
                <th>Miasto</th>
                <th>Kraj</th>
                <th>Osoba kontaktowa</th>
                <th>Email</th>
                <th>Telefon</th>
            </tr>
            <tr th:each="supplier : ${suppliers}">
                <td th:text="${supplier.id}"></td>
                <td> <a th:href="@{/editsupplier/}+${supplier.id}" th:text="${supplier.name}"></a></td>
                <td th:text="${supplier.name2}"></td>
                <td th:text="${supplier.taxIdNumber}"></td>
                <td th:text="${supplier.address}"></td>
                <td th:text="${supplier.zipCode}"></td>
                <td th:text="${supplier.city}"></td>
                <td th:text="${supplier.country}"></td>
                <td th:text="${supplier.contactPerson}"></td>
                <td th:text="${supplier.email}"></td>
                <td th:text="${supplier.phoneNumber}"></td>

            </tr>
        </table>
    </div>
    <!--guzik wstecz-->
    <a href="/" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-chevron-left"></span> Wstecz
    </a>
</div>


</body>
</html>
