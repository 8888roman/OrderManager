<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>


</head>

<body>
<div class="container">
    <div class="jumbotron text-center">
        <img src="http://www.trinitec.pl/wp-content/uploads/2016/03/logo.png" class="img-rounded"/>
    </div>
</div>
<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--<a class="navbar-brand" href="#">Wybierz akcję:</a>-->
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/addsupplier">DODAJ DOSTAWCĘ</a></li>
                <li  class="active"><a href="/supplierlist">POKAŻ DOSTAWCÓW</a></li>
                <li><a href="/addpart">DODAJ CZĘŚĆ</a></li>
                <li><a href="/supplierlist">POKAŻ CZĘŚCI</a></li>
            </ul>
        </div>
    </nav>

</div>
<div class="container">
    <div th:if="${not #lists.isEmpty(suppliers)}">
        <table class="table table-stripped">
            <tr>
                <th>Id</th>
                <th>Nazwa</th>
                <th>Nazwa cd</th>
                <th>NIP</th>
                <th>Adres</th>
                <th>Kod</th>
                <th>Miasto</th>
                <th>Kraj</th>
                <th>Osoba kontaktowa</th>
                <th>Email</th>
                <th>Telefon</th>
            </tr>
            <tr th:each="supplier : ${suppliers}">
                <td th:text="${supplier.id}"></td>
                <td> <a th:href="@{/editsupplier/}+${supplier.id}" th:text="${supplier.name}"></a></td>
                <td th:text="${supplier.name2}"></td>
                <td th:text="${supplier.taxIdNumber}"></td>
                <td th:text="${supplier.address}"></td>
                <td th:text="${supplier.zipCode}"></td>
                <td th:text="${supplier.city}"></td>
                <td th:text="${supplier.country}"></td>
                <td th:text="${supplier.contactPerson}"></td>
                <td th:text="${supplier.email}"></td>
                <td th:text="${supplier.phoneNumber}"></td>

            </tr>
        </table>
    </div>
    <!--guzik wstecz-->
    <a href="/" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-chevron-left"></span> Wstecz
    </a>
</div>
