<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        .errors{
            color:red;
        }
    </style>

</head>

<body>
<div th:include="header :: header"></div>
<div class="container">
    <div th:if="${not #lists.isEmpty(parts)}">
        <table class="table table-stripped">
            <tr>
                <th>Id</th>
                <th>Nazwa</th>
                <th>Nr kat.</th>
                <th>Opis</th>
                <th>j.m.</th>
                <th>Ilość</th>
                <th>Cena j.</th>
                <th>Kurs</th>
                <th>Cena netto</th>
                <th>Rabat</th>
                <th>Wartość</th>
                <th>Dostawca</th>
            </tr>
            <tr th:each="part : ${parts}">
                <td th:text="${part.id}"></td>
                <td th:text="${part.name}"></td>
                <td th:text="${part.catalogueNumber}"></td>
                <td th:text="${part.description}"></td>
                <td th:text="${part.unit}"></td>
                <td th:text="${part.quantity}"></td>
                <td th:text="${part.pricePerUnit}"></td>
                <td th:text="${part.exchangeRate}"></td>
                <td th:text="${part.nettoValue}"></td>
                <td th:text="${part.discount}"></td>
                <td th:text="${part.partTotalValue}"></td>
                <td th:text="${part.supplier!=null} ? ${part.supplier.name} : 'not specified'"></td>

            </tr>
        </table>
    </div>
    <!--guzik wstecz-->
    <a href="/" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-chevron-left"></span> Wstecz
    </a>
</div>


</body>
</html>
