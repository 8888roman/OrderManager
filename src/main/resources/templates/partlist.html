<div class="container">
    <div class="jumbotron text-center">
        <img src="http://www.trinitec.pl/wp-content/uploads/2016/03/logo.png" class="img-rounded"/>
    </div>
</div>
<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--<a class="navbar-brand" href="#">Wybierz akcję:</a>-->
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/addsupplier">DODAJ DOSTAWCĘ</a></li>
                <li><a href="/supplierlist">POKAŻ DOSTAWCÓW</a></li>
                <li><a href="/addpart">DODAJ CZĘŚĆ</a></li>
                <li class="active"><a href="/partlist">POKAŻ CZĘŚCI</a></li>
            </ul>
        </div>
    </nav>

</div>
<div class="container">
    <div th:if="${not #lists.isEmpty(parts)}">
        <table class="table table-stripped">
            <tr>
                <th>Id</th>
                <th>Nazwa</th>
                <th>Nr kat.</th>
                <th>Opis</th>
                <th>j.m.</th>
                <th>Ilość</th>
                <th>Cena j.</th>
                <th>Kurs</th>
                <th>Cena netto</th>
                <th>Rabat</th>
                <th>Wartość</th>
                <th>Dostawca</th>
            </tr>
            <tr th:each="part : ${parts}">
                <td th:text="${part.id}"></td>
                <td th:text="${part.name}"></td>
                <td th:text="${part.catalogueNumber}"></td>
                <td th:text="${part.description}"></td>
                <td th:text="${part.unit}"></td>
                <td th:text="${part.quantity}"></td>
                <td th:text="${part.pricePerUnit}"></td>
                <td th:text="${part.exchangeRate}"></td>
                <td th:text="${part.nettoValue}"></td>
                <td th:text="${part.discount}"></td>
                <td th:text="${part.partTotalValue}"></td>
                <td th:text="${part.supplier!=null} ? ${part.supplier.name} : 'not specified'"></td>

            </tr>
        </table>
    </div>
    <!--guzik wstecz-->
    <a href="/" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-chevron-left"></span> Wstecz
    </a>
</div>
