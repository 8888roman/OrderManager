<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        .errors{
            color:red;
        }
    </style>

</head>

<body>
<div class="container">
    <div class="jumbotron text-center">
        <img src="http://www.trinitec.pl/wp-content/uploads/2016/03/logo.png" class="img-rounded"/>
    </div>
</div>
<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

            </div>
            <ul class="nav navbar-nav">

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">PROJEKTY <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/addproject">Dodaj</a></li>
                        <li><a href="/projectlist">Pokaż listę</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">DOSTAWCY <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/addsupplier">Dodaj</a></li>
                        <li><a href="/supplierlist">Pokaż listę</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">CZĘŚCI <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/addpart">Dodaj</a></li>
                        <li><a href="/partlist">Pokaż listę</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ZAMÓWIENIA <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/addorder">Dodaj</a></li>
                        <li><a href="/orderlist">Pokaż listę</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ADRESY DOSTAW <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/addaddress">Dodaj</a></li>
                        <li><a href="/addresslist">Pokaż listę</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>

</div>
<div class="container">
<form action="#" th:action="@{/addaddress}" th:object="${addressForm}" method="post">

    <div class="well">

    <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name">Nazwa:</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Nazwa" id="name"/>
                    <div class = "errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title error message</div>
                </div>


            </div>



    </div>


    <div class="row">

        <div class="col-sm-9">
            <div class="form-group">
                <label for="place">Adres:</label>
                <input type="text" class="form-control" th:field="*{place}"  placeholder="np. Wyzwolenia 27 Mikołów" id="place"/>
                <div class = "errors" th:if="${#fields.hasErrors('place')}" th:errors="*{place}">Title error message</div>

        </div>
        </div>
    </div>





    <div class="row">

            <div class="col-sm-3">
                <div class="form-group">
                    <label for="contact">Kontakt:</label>
                    <input type="text" class="form-control" th:field="*{contact}" placeholder="Osoba kontaktowa" id="contact"/>
                    <div class = "errors" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}">Title error message</div>
                </div>
            </div>

           </div>

    <div class="row">






    </div>
    </div>
    <div class="row">
        <div class="col-sm-4">

        </div>

        <div class="col-sm-4">
            <button type="submit" class="btn btn-success btn-block">ZAPISZ</button>
        </div>
    </div>
</form>


<!--guzik wstecz-->
<a href="/" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-chevron-left"></span> Wstecz
</a>

</div>
</body>
</html>
