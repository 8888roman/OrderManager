<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        .errors{
            color:red;
        }
    </style>

</head>

<body>

<div th:include="header :: header"></div>

<div class="container">
<form action="#" th:action="@{/addaddress}" th:object="${addressForm}" method="post">

    <div class="well">

    <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name">Nazwa:</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Nazwa" id="name"/>
                    <div class = "errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title error message</div>
                </div>


            </div>



    </div>


    <div class="row">

        <div class="col-sm-9">
            <div class="form-group">
                <label for="place">Adres:</label>
                <input type="text" class="form-control" th:field="*{place}"  placeholder="np. Wyzwolenia 27 Mikołów" id="place"/>
                <div class = "errors" th:if="${#fields.hasErrors('place')}" th:errors="*{place}">Title error message</div>

        </div>
        </div>
    </div>





    <div class="row">

            <div class="col-sm-3">
                <div class="form-group">
                    <label for="contact">Kontakt:</label>
                    <input type="text" class="form-control" th:field="*{contact}" placeholder="Osoba kontaktowa" id="contact"/>
                    <div class = "errors" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}">Title error message</div>
                </div>
            </div>

           </div>

    <div class="row">






    </div>
    </div>
    <div class="row">
        <div class="col-sm-4">

        </div>

        <div class="col-sm-4">
            <button type="submit" class="btn btn-success btn-block">ZAPISZ</button>
        </div>
    </div>
</form>


<!--guzik wstecz-->
<a href="/" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-chevron-left"></span> Wstecz
</a>

</div>
</body>
</html>
